<mat-list>
  <h3 mat-subheader>Users</h3>
  <mat-list-item *ngFor="let user of users$ | async">
    <mat-icon mat-list-icon>perm_identity</mat-icon>
    <h4 mat-line>{{user.firstName}}</h4>

    <!--<button class="EA-MR" type="button" mat-raised-button>Edit</button>-->
    <button type="button" (click)="delete(user)" mat-raised-button>Remove</button>
  </mat-list-item>
</mat-list>
